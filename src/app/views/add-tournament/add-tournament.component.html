<div class="container">
    <div class="row">
        <div class="offset-md-3 col-md-6">
            <form #form="ngForm" novalidate (ngSubmit)="addTournament(form)" class="m-2">
                <div class="form group">
                    <label for="nameTextField">Title</label>
                    <input type="text" class="form control" id="tournamentTitle"
                        placeholder="Enter the Tournament Title" name="title" required>
                </div>

                <div class="form group">
                    <label for="authorTextField">Owner</label>
                    <input type="text" class="form control" id="ownerFeild"
                        placeholder="Enter the Owner of the Tournament" name="owner" required>
                </div>

                <div class="form group">
                    <label for="publishedTextField">Sport Type</label>
                    <input type="text" class="form control" id="publishedTextField" placeholder="Enter the Sport Type"
                        name="sportType" required>
                </div>

                <div class="form group">
                    <label for="locationFeild">Location</label>
                    <input type="text" class="form control" id="locationFeild"
                        placeholder="Enter the Tournament's Location" name="location" required>
                </div>

                <div class="form group">
                    <label for="teamCountFeild">Team Count</label>
                    <input type="number" class="form control" id="teamCountFeild" placeholder="Enter the Team Count"
                        name="teamCount" required>
                </div>
                <button class="btn btn-primary" type="submit"><i class="fas fa-edit"></i>Create Tournament</button>
                <a routerLink="/tournamentsList" class="btn btn-warning"><i class="fas fa-undo"></i>Cancel</a>
            </form>
        </div>
    </div>
</div>
